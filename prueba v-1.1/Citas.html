    <main class="main__one">
        <div class="container" id="container">
            <h1>Solicita Tu Cita</h1>
            <div class="icon-container">
                <i class="icon bi bi-heart-pulse-fill"></i>
            </div>
            <form class="contac_citas" id="contac_citas">
                <div class="form-group">
                    <label for="document">Tipo de Documento</label>
                    <select class="select" id="select_document">
                        <option value="RC - Registro Civil" data-calc="">RC - Registro Civil</option>
                        <option value="TI - Tarjeta de Identidad" data-calc="">TI - Tarjeta de Identidad</option>
                        <option value="CC - Cedula de Ciudadania" data-calc="">CC - Cedula de Ciudadania</option>
                        <option value="CE - Cedula Extranjera" data-calc="">CE - Cedula Extranjera</option>
                        <option value="PT - Permiso Temporal" data-calc="">PT - Permiso Temporal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Número de Documento</label>
                    <input type="text" placeholder="Número de Documento" name="number_id" id="id_input">
                </div>
                <div class="form-group">
                    <label for="name">Primer Nombre</label>
                    <input type="text" placeholder="Primer Nombre" name="name" id="first_name_id">
                </div>
                <div class="form-group">
                    <label for="name">Segundo Nombre</label>
                    <input type="text" placeholder="Segundo Nombre" name="name" id="second_name_id">
                </div>
                <div class="form-group">
                    <label for="last_name">Primer Apellido</label>
                    <input type="text" placeholder="Primer Apellido" name="last_name" id="first_last_name_id">
                </div>
                <div class="form-group">
                    <label for="last_name">Segundo Apellido</label>
                    <input type="text" placeholder="Segundo Apellido" name="last_name" id="second_last_name_id">
                </div>
                <div class="form-group">
                    <label for="eps">EPS</label>
                    <select class="select" id="select_eps">
                        <option value="Nueva eps" data-calc="">Nueva eps</option>
                        <option value="Coosalud" data-calc="">Coosalud</option>
                        <option value="Sanitas" data-calc="">Sanitas</option>
                        <option value="Fomag" data-calc="">Fomag</option>
                        <option value="UAESA" data-calc="">Uaesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo_cita">Tipo de Cita</label>
                    <select class="select" id="select_cita">
                        <option value="Medicina General" data-calc="">Medicina General</option>
                        <option value="Odontología" data-calc="">Odontología</option>
                        <option value="Club Hipertensión" data-calc="">Club Hipertensión</option>
                        <option value="psicología" data-calc="">psicología</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <input type="datetime-local" placeholder="DD/MM/AA" name="name" id="date_id">
                </div>
                <div class="form-group">
                    <label for="telephone">Teléfono</label>
                    <input type="text" placeholder="Teléfono" name="telephone" id="telephone_id">
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar" id="form_button">
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
